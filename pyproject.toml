[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "wexample-filestate"
version = "0.0.46"
description = "Package that allows you to manage the state of files and directories using YAML configuration files."
authors = [
    { name = "weeger", email = "contact@wexample.com" },
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2,<3",
    "toml",
    "wexample-config",
    "wexample-file",
    "wexample-prompt",
    "xmltodict",
    "python-dotenv",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/wexample/python-filestate"

[project.optional-dependencies]
dev = ["pytest"]
[tool.setuptools.packages.find]
include = [
    "*",
]

[tool.pdm.build]
includes = ["src/wexample_filestate/py.typed"]
package-dir = "src"

[[tool.pdm.build.packages]]
include = "wexample_filestate"
from = "src"
